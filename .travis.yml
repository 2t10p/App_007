dist: trusty
sudo: false
addons:
  chrome: stable

language: node_js
node_js:
    - '8'

cache:
  directories:
    - node_modules

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - cd front-site
  - npm install

before_script:

script:
  - npm run unit 
  - npm run e2e

after_script:

branches:
  only:
    - master

notifications:
  email:
    recipients:
      - wico0628@gmail.com
    on_success: change
    on_failure: always
