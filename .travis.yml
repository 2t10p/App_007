dist: trusty
sudo: false
addons:
  chrome: stable

language: node_js
node_js:
    - '8'

cache:
  directories:
    - node_modules

before_install:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &

install:
  - cd front-site
  - npm install

before_script:

script:
  - npm run unit 
  - npm run e2e

after_script:

branches:
  only:
    - master

notifications:
  email:
    recipients:
      - wico0628@gmail.com
    on_success: change
    on_failure: always


